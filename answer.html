<!doctype html>
<html lang="en" ng-app="questApp">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie-edge" />
        <link rel="stylesheet" href="">
        <link rel="stylesheet" href="">

    </head>
    <body>
        <div ng-controller="answerController">
            <form name="answerForm">
                <fieldset>
                    <p><label for="answerText">Answer Text</label>
                    <input id="answerText" ng-model="answer.text" required placeholder="Enter answer" /></p>
					<p><label for="answerAuthor">Answer author</label>
					<input id="answerAutor" ng-model="answer.author" required placeholder="Enter author" /></p>
				</fieldset>
				<p><button type="submit" ng-click="save(answer, answerForm)">Save</button></p>
			</form>
			<div>Answer:</div>
				<p ng-bind="response.text"></p>
				<p ng-bind="response.author"></p>
			</div>
		</div>
		
		<script src="./node_modules/angular/angular.min.js"></script>
		<script src="./js/app.js"></script>
		<script src="./js/controllers/answerController.js"></script>
		
    </body>
</html>
